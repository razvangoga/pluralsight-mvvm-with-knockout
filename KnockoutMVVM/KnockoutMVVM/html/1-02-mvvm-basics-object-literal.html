<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Knockout: MVVM Basics - JavaScript Object Literal</title>
	<link href="../css/fonts.css" rel="stylesheet" type="text/css" />
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <style>
        body{
            margin: 10px;
        }
        span {
            margin: 0 10px 0 0;
        }
        .descArea{
            padding:10px;
            background-color: lightgray;
            border: black 1px solid;
            -webkit-border-radius: 15px;
            -moz-border-radius: 15px;
            border-radius: 15px;
        }    
        </style>
	<script src="../scripts/jquery-1.7.1.js" type="text/javascript"></script>
	<script src="../Scripts/knockout-2.0.0.js" type="text/javascript"></script>
</head>

<body>
    <script type="text/javascript">
        $(function () {
            // The Model
            var data = {
                "Id": 1001,
                "SalePrice": 1649.01,
                "ListPrice": 2199.00,
                "ShortDesc": "Taylor 314CE",
                "Description": "Taylor 314-CE Left-Handed Grand Auditorium Acoustic-Electric Guitar"
            };

            // The ViewModel
            var viewmodel = {
                id: ko.observable(data.Id),
                salePrice: ko.observable(data.SalePrice),
                listPrice: ko.observable(data.ListPrice),
                shortDesc: ko.observable(data.ShortDesc),
                description: ko.observable(data.Description)
            };
            viewmodel.formatCurrency = function (value) {
                return "$" + value().toFixed(2);
            };

            // Bind the ViewModel to the View using Knockout
            ko.applyBindings(viewmodel);
        });
    </script>
    <div class="page">
        <h1>Knockout: MVVM Basics - JavaScript Object Literal</h1>
        <div class="header">
            <a href="00-index.html">Index</a> <a href="http://twitter.com/john_papa" class="personalCss">
                @john_papa</a>
        </div>
        <div>
            <span data-bind="text: shortDesc"></span>
            <div data-bind="text: description" class="descArea"></div>
            <span data-bind="text: formatCurrency(salePrice)"></span>
        </div>
    </div>
</body>
</html>
