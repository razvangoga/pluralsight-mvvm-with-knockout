<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Knockout: Built-In Bindings</title>

	<link href="../css/fonts.css" rel="stylesheet" type="text/css" />
	<link href="../css/styles.css" rel="stylesheet" type="text/css" />

	<script src="../scripts/jquery-1.7.1.js" type="text/javascript"></script>
	<script src="../scripts/knockout-2.0.0.js" type="text/javascript"></script>
	<script src="../Scripts/data.js" type="text/javascript"></script>

	<script type="text/javascript">
		$(function () {
			my.viewmodel = {
				metadata: {
					pageTitle: "Knockout: Built-In Bindings (text and html)",
					personal: {
						link: "http://twitter.com/john_papa",
						text: "@john_papa"
					}
                },
			    // text/html
				id: ko.observable("123"),
				details: ko.observable("This guitar rocks!"),
				model: {
					code: ko.observable("314ce"),
					name: ko.observable("Taylor 314 ce")
	            }				
			};
			ko.applyBindings(my.viewmodel);
		});
	</script>
</head>

<body>
	<div class="page">
		<div class="header" data-bind="with: metadata">
			<h1 data-bind="text: pageTitle"></h1>
			<div data-bind="with:personal">
				<a href="00-index.html">Index</a>
				<a data-bind="attr: {href: link, title: text}, text: text" class="personalCss"></a>
			</div>
		</div>
		<div id="main">
			<div class="controlsPanel">
			<table>
				<thead>
					<tr>
						<td>Bindings</td>
						<td>Target Value</td>
						<td>Source Value(s)</td>
					</tr>
				</thead>
				<!--Basics-->

                <!--Text, Html-->

				<tr>
					<td>
						<div class="caption">text</div>
					</td>
					<td><span data-bind="text: model.code"></span></td>
					<td><span data-bind="text: model.code"></span></td>
				</tr>
				<tr>
					<td>
						<div class="caption">
							html</div>
					</td>
					<td>
						<div data-bind="text: details">
						</div>
					</td>
					<td>
						<span>details: </span><span data-bind="text: details"></span>
					</td>
				</tr>
			</table>
			</div>
		</div>
		<div class="topics">
			<span>Explores:</span>
			<ul>
				<li>built in bindings:
					<ul>
						<li>text</li>
						<li>html</li>
					</ul>
				</li>
				<li>observable</li>
			</ul>
		</div>
	</div>
</body>
</html>
