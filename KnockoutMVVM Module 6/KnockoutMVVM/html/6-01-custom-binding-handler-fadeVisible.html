<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Knockout: Custom Binding Handler - fadeVisible</title>
    <link href="../css/styles.css" rel="stylesheet" type="text/css" />
    <script src="/scripts/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="/scripts/knockout-2.0.0.js" type="text/javascript"></script>
    <script src="/scripts/koExternalTemplateEngine_all.js" type="text/javascript"></script>
    <script src="/js/data.js" type="text/javascript"></script>
    <script src="/js/utils.js" type="text/javascript"></script>
    <script src="/js/6-01-custom-binding-handlers-fadeVisible.js" type="text/javascript"></script>
</head>
<body>
    <div class="page">
        <!-- ko template: {name: 'header', templateUrl: '/templates/metadata'} -->
        <!-- /ko -->
        <div id="main">
            <div class="leftFloat">
                <table>
                    <thead>
                        <tr><td>Product</td></tr>
                    </thead>
                    <tbody>
                        <!-- ko foreach:productsToShow -->
                        <tr data-bind="click:$parent.selectProduct, css: { selectedRow: isSelected}" class="selectableRow">
                            <td><span data-bind="text: shortDesc"></span></td>
                        </tr>
                        <!-- /ko -->
                    </tbody>
                </table>
            </div>
            <!-- ko if: selectedProduct() -->
            <div class="leftFloat" >
                <div class="productDetailsArea">
                    <!-- ko template: {name: 'productDetails', data: selectedProduct} -->
                    <!-- /ko -->
                </div>
            </div>
            <!--/ko-->
        </div>
        <!-- ko template: {name: 'topics', templateUrl: '/templates/metadata', data: metadata} -->
        <!-- /ko -->
    </div>
</body>
</html>
